{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

        <form class="login-form" method="POST">
             {% if messages %}
                {% for message in messages %}
                    <div class="col-lg-12">
                        <div class="bs-component">
                          <div class="alert alert-dismissible {{ message.tags }}">
                            <button class="close" type="button" data-dismiss="alert">Ã—</button>
                              <strong>{{ message }}</strong><br> Both fields are case-sensitive
                          </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
            {% csrf_token %}
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN IN</h3>

             <div class="form-group">
                <label class="control-label">USERNAME</label>
                 <input name="username" class="form-control" type="text" placeholder="Email" autofocus>
             </div>
             <div class="form-group">
                <label class="control-label">PASSWORD</label>
                <input name="password" class="form-control" type="password" placeholder="Password">
              </div>
              <div class="form-group">
                <div class="utility">
                  <div class="msg">
                    <label>
                      <span class="label-text">Don't Have An Account ? <a href="{% url 'register' %}">SIGN UP</a></span>
                    </label>
                  </div>

                  <p class="semibold-text mb-2"><a href="{% url 'password_reset'%}" data-toggle="flip">Forgot Password ?</a></p>
                </div>
              </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN IN</button>
          </div>
         <div class="btn-group btn-container" style="margin-top:10px;">
             <a class="btn btn-primary" href="javascript:window.history.back();">
                 <i class="fa fa-lg fa-arrow-left"></i>
             </a>
         </div>
        </form>

{%endblock content%}
